<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Qause - An interacitve platform for connecting NGOs with volunteers
    </title>
    
    <!-- including google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- including bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- including fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/31d9b469bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Including style sheets -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <!-- Following semantics -->
    <!-- navbar -->
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="Qause_logo" class="img img-fluid" />
      </div>
      <ul class="nav-items">
        <li class="nav-item">Home</li>
        <li class="nav-item">Blogs</li>
        <li class="nav-item">About Us</li>
        <li class="nav-item">Volunteer Now</li>
        <li class="nav-item">Log In</li>
        <li class="nav-item">Signup</li>
      </ul>
    </nav>

    <!-- Main  -->
    <main>
        <!-- section 1 -->
      <section class="home-section">
        <div class="row grid-container">
          <div class="home-section-content col-7">
            <p class="home-section-content-header">
              A Platform Where Non-Profits Grow Digitally
            </p>
            <div class="home-section-content-text">
              <p>2138+ NGOs Digitised</p>
              <p>1366+ Inspiring Covered</p>
              <p>2144+ Events Showcased</p>
            </div>
            <div class="home-section-content-input">
              <input type="text" />
              <div class="input-icon">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
          </div>
          <div class="home-section-image col-5">
            <img src="./assets/header-banner.jpg" alt="" class="" />
          </div>
        </div>
      </section>

      <!-- section 2 -->
      
    </main>

    <!-- Including bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
